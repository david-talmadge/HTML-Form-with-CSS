<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit-no">
    <meta name="author" content="David Talmadge">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Results</title>
  </head>
  <body>
    <div id="results"></div>
    <a href="index.html">Back to Form</a>
    <script>
      const resultsList = document.getElementById('results');
      new URLSearchParams(window.location.search).forEach((firstname, lastname, name, password, age, date, phoneNumber, winter, summer, userName, preference, faveDay, opinion, webUrl, faveColor)=>{
        resultsList.append(`${firstname} is your ${lastname}`);
        resultsList.append(document.createElement('br'));
        resultsList.append(`${name} is your ${age}`);
        resultsList.append(document.createElement('br'));
        resultsList.append(`${date} is your ${phoneNumber}`);
        resultsList.append(document.createElement('br'));
        if(winter==="on"){
          resultsList.append(`Your favorite season is ${winter}`);
          resultsList.append(document.createElement('br'));
        }
        if(summer==="on"){
          resultsList.append(`Your favorite season is ${summer}`);
          resultsList.append(document.createElement('br'));
        }
        resultsList.append(`${userName} is your ${userName}`);
        resultsList.append(document.createElement('br'));
        resultsList.append(`${preference} is your favorite between day and night`);
        resultsList.append(document.createElement('br'));
        resultsList.append(`${faveDay} is your favorite ${faveColor}`);
        resultsList.append(document.createElement('br'));
        resultsList.append(`${opinion} is your ${webUrl}`);
        resultsList.append(document.createElement('br'));
      });
    </script>
  </body>
</html>
